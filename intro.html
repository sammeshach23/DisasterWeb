<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet"> <!-- Importing the font -->
    <link rel="stylesheet" href="styles.css"> <!-- Linking your CSS file -->
    <style>
        /* Adding CSS directly here for quick testing. Ideally, keep it in a separate CSS file. */
        
        body {
            background-color: #000; /* Dark background */
            color: #fff; /* Light text for contrast */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif; /* Modern font */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container for the Intro Page */
        .intro-container {
            width: 80%;
            max-width: 900px;
            text-align: center;
            background-color: #111; /* Slightly lighter black for depth */
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-out; /* Fade-in effect */
        }

        .intro-container h1 {
            font-size: 48px;
            letter-spacing: 3px; /* Spacing similar to image */
            text-transform: uppercase; /* Uppercase for modern look */
            margin: 0;
        }

        .intro-container p {
            font-size: 18px;
            margin: 20px 0 30px;
            color: #bbb; /* Lighter color for subtext */
        }

        .intro-container button {
            padding: 15px 30px;
            border: 2px solid #fff; /* Outline button */
            background: transparent;
            color: #fff;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition */
        }

        .intro-container button:hover {
            background-color: #fff;
            color: #000;
            border-color: #fff;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>

<body>
    <!-- Intro Container -->
    <div class="intro-container">
        <h1>Test Your Knowledge</h1>
        <p>The ultimate Disaster Management Quiz to test your skills. Let's start?</p>
        <button onclick="startQuiz()">Begin</button>
    </div>

    <!-- JavaScript to handle button click -->
    <script>
        function startQuiz() {
            window.location.href = "index.html"; // Redirects to the main quiz page
        }
    </script>
</body>

</html>
