<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management India - Login</title>
    <style>
      body {
        background-image: url('img/signupbg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        font-family: 'Roboto', sans-serif;
      }
      .signup-box {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        margin: 50px auto;
        max-width: 400px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .signup-box p.signup {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
      }
      .signup-box input[type="email"],
      .signup-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .signup-box .submit {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .signup-box .submit:hover {
        background-color: #0056b3;
      }
      .signup-box .login-link {
        text-align: center;
        margin-top: 10px;
      }
      .agreement-text {
        font-size: 12px;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Firebase SDKs for non-module environments -->

    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

    <!-- Initialize Firebase -->

</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Login Form -->
    <div class="signup-box">
      <form id="loginForm">
        <p class="signup mt-3">Login</p>
        
        <label for="email">E-mail ID</label>
        <input type="email" id="email" name="email" placeholder="E-mail ID" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <input class="submit" type="submit" value="Submit">
        <p class="agreement-text">By clicking the sign-up button, you agree to the terms and conditions and privacy policy.</p>
        <p class="p2 login-link">Don't have an account? <a href="signup.html">Signup Here</a></p>
      </form>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="js/navbar-loader.js"></script>
    <script src="js/footer-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
