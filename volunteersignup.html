<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management India - Volunteer Signup</title>
    <style>
        body {
            background-image: url('img/signupbg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
        }
        .signup-box {
            background-color: rgba(255, 255, 255, 0.8); /* Make the form background slightly transparent */
            padding: 20px;
            margin: 50px auto;
            max-width: 600px; /* Increase the width of the form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .signup-box p.signup {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px; /* Increase space below the title */
        }
        .signup-box label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .signup-box input[type="text"],
        .signup-box input[type="email"],
        .signup-box input[type="password"],
        .signup-box input[type="tel"],
        .signup-box textarea {
            width: calc(100% - 20px); /* Adjust width to fit within form container */
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        .signup-box textarea {
            height: 100px; /* Set a fixed height for text areas */
            resize: vertical; /* Allow vertical resizing only */
        }
        .signup-box .submit {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-box .submit:hover {
            background-color: #0056b3;
        }
        .signup-box .btn-primary {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        .signup-box .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .agreement-text {
            font-size: 12px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <!-- Firebase SDKs for non-module environments -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

    <!-- Initialize Firebase -->
    <script>

</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="signup-box">
        <form id="volunteerSignupForm">
            <p class="signup">Volunteer Signup</p>
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" placeholder="Full Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" placeholder="Phone Number" required>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address">

            <label for="city">City</label>
            <input type="text" id="city" placeholder="City">

            <label for="state">State</label>
            <input type="text" id="state" placeholder="State">

            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" placeholder="Pincode">

            <label for="skills">Skills</label>
            <input type="text" id="skills" placeholder="Skills (e.g., First Aid, Cooking, etc.)">

            <label for="availability">Availability</label>
            <input type="text" id="availability" placeholder="Availability (e.g., Weekdays, Weekends)">

            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Briefly describe any relevant experience"></textarea>

            <label for="interests">Interests</label>
            <textarea id="interests" placeholder="Why are you interested in volunteering?"></textarea>

            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Password" required>

            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" required>

            <input class="submit" type="submit" value="Submit">
            <p class="agreement-text">By clicking the sign-up button, you agree to the terms and conditions and privacy policy.</p>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="js/volunteerSignup.js"></script>
    <script src="js/navbar-loader.js"></script>
    <script src="js/footer-loader.js"></script>
</body>
</html>
