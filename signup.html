    <style>
        body {
            background-image: url('img/signupbg.jpg');

<body>
    
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Signup Form -->
    <div class="signup-box">
        <form id="signupForm">
            <p class="signup">Signup</p>
            <p class="p2 login-link">It will only take a minute</p>

            <label>First Name</label>
            <input id="first_name" type="text" name="first_name" placeholder="First Name" required>

            <label>Last Name</label>
            <input id="last_name" type="text" name="last_name" placeholder="Last Name">

            <label>E-mail ID</label>
            <input id="email" type="email" name="email" placeholder="E-mail ID" required>

            <label>Password</label>
            <input id="password" type="password" name="password" placeholder="Password" required>

            <label>Confirm Password</label>
            <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" required>

            <input class="submit" type="submit" value="Submit">
            <p class="agreement-text">By clicking the sign-up button, you agree to the terms and conditions and privacy policy.</p>
            <p class="p2 login-link">Already have an account? <a href="login.html">Login Here</a></p>
            <div style="text-align: center; margin: 20px 0;">
                <a href="volunteersignup.html" 
                   style="
                       background-color: #28a745; /* Green color */
                       color: white;
                       border: none;
                       border-radius: 5px;
                       padding: 10px 20px;
                       text-align: center;
                       display: inline-block;
                       text-decoration: none;
                       font-weight: bold;
                   " 
                   onmouseover="this.style.backgroundColor='#218838'" 
                   onmouseout="this.style.backgroundColor='#28a745'">
                   Sign up as Volunteer
                </a>
            </div>
            
        </form>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

</body>
