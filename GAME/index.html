<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management Quiz</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="disaster-selection-container d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center mb-4">Select a Disaster</h1>
        <div class="disaster-cards">
            <div class="disaster-card" onclick="startQuiz('earthquake')">
                <img src="images/Que 1.png" alt="Earthquake">
                <h3>Earthquake</h3>
            </div>
            <div class="disaster-card" onclick="startQuiz('flood')">
                <img src="images/Designer.png" alt="Flood">
                <h3>Flood</h3>
            </div>
            <div class="disaster-card" onclick="startQuiz('drought')">
                <img src="images/Dro.png" alt="Drought">
                <h3>Drought</h3>
            </div>
            <div class="disaster-card" onclick="startQuiz('cyclone')">
                <img src="images/cyc.png" alt="Cyclone">
                <h3>Cyclone</h3>
            </div>
            <div class="disaster-card" onclick="startQuiz('landslide')">
                <img src="images/land.png" alt="Landslide">
                <h3>Landslide</h3>
            </div>
            <div class="disaster-card" onclick="startQuiz('avalanche')">
                <img src="images/ava.png" alt="Avalanche">
                <h3>Avalanche</h3>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
